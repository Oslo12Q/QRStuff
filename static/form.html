<html>
    <head>
        <title>CodeX Registration Form</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <form method="post" action="/submit" enctype="multipart/form-data">
            <div class="form-group">
                <hr>
                <p>Name (required)</p>
                <input type="text" name="name" placeholder="Enter your name" maxlength="30" required class="form-control"/>
                <hr>
                <p>Roll Number (required)</p>
                <input type="text" name="roll_number" placeholder="Enter your roll number (6 digits)" maxlength="6" required class="form-control" pattern="[0-9]{6}"/>
                <hr>
                <p>Email (required)</p>
                <input type="email" name="email" placeholder="Enter your email address" maxlength="50" required class="form-control" />
                <hr>
                <p>2nd person's email(not required)</p>
                <input type="email" name="email_second_person" placeholder="Enter the second person's email address" maxlength="50" required class="form-control" />
                <hr>
                <p>Phone Number (required)</p>
                <input type="text" name="phone_number" placeholder="Enter your phone number (Excluding +91)" maxlength="10" required class="form-control" pattern="[0-9]{10}"/>
                <hr>
                <select name="department" class="form-control" id="department">
                    <option value="cse" selected>Computer Science and Engineering</option>
                    <option value="ece">Electronics and Communication Engineering</option>
                    <option value="mech">Mechanical Engineering</option>
                    <option value="civil">Civil Engineering</option>
                    <option value="chem">Chemical Engineering</option>
                    <option value="others">Others</option>
                </select>
                <hr>
                <select name="year" class="form-control" id="year">
                    <option value="1" selected>First Year</option>
                    <option value="2">Second Year</option>
                    <option value="3">Third Year</option>
                    <option value="4">Fourth Year</option>
                </select>
                <hr>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
    </body>
</html>
